<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando com imputs</title>
</head>
<style>
    body {
        font: normal 18pt verdana;
    }

    h1 {
        text-align: center;
    }

    #resultado {
        text-align: center;
        margin-top: 20px;
    }
    #container{
        width: 500px;
        margin: 0 auto;
    }
    
   
</style>

<body>
    <h1>Somando valores</h1>
<div id="container" >
    
        <input type="number" name="txtn1" id="txtn1">
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="somar" onclick="somar()">
        <div id="resultado"></div>
</div>

    <script>
        function somar() {
            var tn1 = document.getElementById("txtn1")//via DOM
            var tn2 = document.querySelector('input#txtn2')// via querySelector
            //transformando os numeros que entram via input para numeros 
            var n1 = Number(tn1.value)//converte string para number
            var n2 = parseInt(tn2.value)//converte string para inteiro
            var resultado = document.getElementById('resultado')//definindo o resultado via dom 
            var soma = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} é <strong> ${soma} </strong>` //interpolação 


        }
    </script>
</body>

</html>
