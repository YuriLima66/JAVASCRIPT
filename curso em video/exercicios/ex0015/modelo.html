<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" name="txt_ano" id="txt_ano" min="1900" >
            </p>
            <p>Sexo:
                <input type="radio" name="rad_sex" id="fem" checked>
                <label for="fem">Feminino</label>
            
                <input type="radio" name="rad_sex" id="masc" >
                <label for="masc">Masculino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os daods acima para ver o resultado

        </div>
    </section>
    <footer>
        <p> <a href="https://github.com/YuriLima66" target="_blank">&copy;YuriLima</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
