<script>
    var n1 = parseInt( prompt('digite um numero Inteiro'));//convertendo para inteiro
    var n2 = parseFloat( prompt('digite um numero Real'));// convertendo para real
    var n3 = Number( prompt('digite um numero Real ou inteiro'));// convertendo para qualquer tipo de numero, real ou inteiro

    var soma = n1 + n2 + n3
    alert(`A soma dos valores ${n1}, ${n2} e ${n3} é igual a ${soma}. `)
