<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia (n){
        return Math.round(Math.random() * 10);
 
    }    

    var usuario = prompt ("Olá! Vamos jogar ? Para continuar, digite o seu nome:");
    
    var numeroPensado = sorteia();
    var tentativas = 1

    while (tentativas <= 3){
    
        var chute = parseInt(prompt("Adivinhe qual numero a maquina está pensando:" ));

        if(chute == numeroPensado) {

            mostra( usuario + " ,uau! Você acertou, pois eu pensei no " + numeroPensado);
            break;
        } else {

            mostra(usuario + " ,você errou! Eu tinha pensado no " + numeroPensado);
        }
        if (chute < numeroPensado) {
            mostra ("O número correto é maior que "+ chute);
        } else{
            mostra("O número correto é menor que " + chute);
        }
        tentativas++
    }
mostra ( usuario + " ,obrigado por jogar!")
</script>
